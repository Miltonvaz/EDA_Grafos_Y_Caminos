<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estaciones de Metro</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bulma/bulma.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Estaciones de Metro</h1>
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Logo_del_Metro_de_la_Ciudad_de_M%C3%A9xico.svg" alt="Logo Empresa" height="50">
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row">

            <div class="col-md-6 mb-4">

                <section class="section-title">
                    <h3>Agregar Estaciones</h3>
                </section>
                <form id="formEstacion" class="mb-3">
                    <input type="text" id="nombreEstacion" class="form-control mb-2" placeholder="Nombre de la estación" required>
                    <button type="submit" class="btn btn-primary w-100">Agregar Estación</button>
                </form>


                <section id="estaciones">
                    <h3>Estaciones Agregadas</h3>
                    <div id="estacionesContainer" class="mb-4">
                    </div>
                </section>
            </div>


            <div class="col-md-6 mb-4">

                <section class="section-title">
                    <h3>Agregar Recorrido</h3>
                </section>
                <form id="formArista" class="mb-3">
                    <input type="text" id="nodoOrigen" class="form-control mb-2" placeholder="Nodo origen" required>
                    <input type="text" id="nodoDestino" class="form-control mb-2" placeholder="Nodo destino" required>
                    <input type="number" id="pesoArista" class="form-control mb-2" placeholder="Peso de la arista">
                    <button type="submit" class="btn btn-primary w-100">Agregar Arista</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 mb-4">
                <section id="aristas">
                    <h3>Lista de Aristas</h3>
                    <table id="aristasTable" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Estación</th>
                                <th>Conexiones</th>
                            </tr>
                        </thead>
                        <tbody id="aristasContainer">
                        </tbody>
                    </table>
                </section>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <section class="section-title">
                    <h3>Camino Más Corto (Dijkstra)</h3>
                </section>
                <form id="formCamino" class="mb-3">
                    <input type="text" id="nodoOrigenCamino" class="form-control mb-2" placeholder="Nodo origen" required>
                    <input type="text" id="nodoDestinoCamino" class="form-control mb-2" placeholder="Nodo destino" required>
                    <button type="submit" class="btn btn-primary w-100">Calcular Camino Más Corto</button>
                </form>
            </div>
            <div class="col-md-6 mb-4">
                <button id="recorrerBtn" class="btn btn-primary mb-3">Realizar Recorrido de Profundidad (DFS)</button>
                <button id="recorrerBFSBtn" class="btn btn-success w-100 mb-3">Recorrido en Anchura (BFS)</button>
                  <section id="resultado">
                  </section>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script type="module" src="./src/controller/script.mjs"></script>
</body>
</html>
